<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/tabuada.js" defer></script>
    <link rel="stylesheet" href="styles/tabuada.css">
    <title>Multiplication Table</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
</head>

<body>
    <div id="main-container">
        <h2 id="title">Tabuada em JS</h2>
        <form id="multiplication-form">
            <div class="form-control">
                <label for="number">Tabuada do:</label>
                <input type="number" name="number" id="number" placeholder="0">
            </div>
            <div class="form-control">
                <label for="multiplicator">Multiplicar até:</label>
                <input type="number" name="multiplicator" id="multiplicator" value="10">
            </div>
            <input type="submit" value="Calcular">
        </form>

        <div id="multiplication-table">
            <h2 id="multiplication-title">Tabuada do número: <span> </span></h2>
            <div id="multiplication-operations">
                <p>Informe um número para calcular a tabuada...</p>
        </div>
    </div>
</body>

</html>
